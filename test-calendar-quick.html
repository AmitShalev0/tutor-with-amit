<!DOCTYPE html>
<html>
<head>
  <title>Quick Calendar Test</title>
</head>
<body>
  <h1>Testing Calendar API...</h1>
  <div id="result"></div>
  
  <script>
    const url = "https://script.google.com/macros/s/AKfycbxxbaRi7gutT8cwueMAD0Tb_OteM9UjRrYUUyAw-UUkM-Gt7AOeTeP3RXpMec1vZT1H/exec?action=getAvailability&weekOffset=0";
    
    fetch(url)
      .then(r => r.json())
      .then(data => {
        document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      })
      .catch(err => {
        document.getElementById('result').innerHTML = '<p style="color:red;">Error: ' + err.message + '</p>';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Sessions ‚Äì Amit Tutoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .sessions-container {
      display: grid;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    .session-section h3 {
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .sessions-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .sessions-table th,
    .sessions-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    .sessions-table th {
      background: var(--surface-alt);
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .sessions-table tr:last-child td {
      border-bottom: none;
    }
    .sessions-table tr:hover {
      background: var(--surface-alt);
    }
    .session-actions {
      display: flex;
      gap: 0.5rem;
    }
    .session-actions button {
      padding: 0.25rem 0.75rem;
      font-size: 0.85rem;
    }
    .session-status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .status-upcoming {
      background: #dbeafe;
      color: #1e40af;
    }
    .status-past {
      background: #e5e7eb;
      color: #374151;
    }
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }
    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
    }
    .notes-preview {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="logo"><a href="index.html">Amit Tutoring</a></h1>

    <nav>
      <a href="dashboard.html">My Dashboard</a>
      <a href="sessions.html" class="active">My Sessions</a>
    </nav>

    <div class="header-right">
      <label class="theme-switch" title="Toggle light/dark mode">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
        <span class="switch-slider"></span>
      </label>
      <div id="current-time" class="current-time"></div>
    </div>
  </div>
</header>

<main class="container">
  <div class="flex-between mb-1">
    <div>
      <h2 class="m-0">My Sessions</h2>
      <p class="mt-0-5rem">View all your past and upcoming tutoring sessions.</p>
    </div>
    <button class="btn primary" onclick="window.location.href='book-session.html'">Book Session</button>
  </div>

  <div class="sessions-container">
    <!-- Pending Sessions -->
    <div class="session-section">
      <h3>Pending Sessions</h3>
      <div id="pending-sessions-content">
        <p class="loading-text">Loading pending sessions...</p>
      </div>
    </div>

    <!-- Upcoming Sessions -->
    <div class="session-section">
      <h3>Upcoming Sessions</h3>
      <div id="upcoming-sessions-content">
        <p class="loading-text">Loading upcoming sessions...</p>
      </div>
    </div>

    <!-- Past Sessions -->
    <div class="session-section">
      <h3>Past Sessions</h3>
      <div id="past-sessions-content">
        <p class="loading-text">Loading past sessions...</p>
      </div>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>
      ¬© <span id="year"></span> Amit Tutoring ¬∑
      <a href="contact.html">Contact me</a>
    </p>
  </div>
  <script src="main.js"></script>
</footer>

<!-- Firebase init -->
<script type="module" src="firebase.js"></script>

<!-- Sessions logic -->
<script type="module">
  const auth = window.firebaseAuth;
  const db = window.firebaseDb;
  const onAuth = window.firebaseOnAuth;
  const getDocs = window.firestoreGetDocs;
  const collection = window.firestoreCollection;
  const query = window.firestoreQuery;
  const where = window.firestoreWhere;
  const orderBy = window.firestoreOrderBy;

  let currentUser = null;
  let allSessions = [];

  // Check authentication
  onAuth(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
    await loadSessions();
  });

  async function loadSessions() {
    try {
      // Fetch user's bookings from Firestore
      const bookingsQuery = query(
        collection(db, "bookings"),
        where("userId", "==", currentUser.uid)
      );
      
      const querySnapshot = await getDocs(bookingsQuery);
      allSessions = [];
      
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        allSessions.push({ 
          id: doc.id, 
          ...data,
          // Convert Firestore Timestamp to Date if needed
          sessionDate: data.sessionDate?.toDate ? data.sessionDate.toDate() : new Date(data.sessionDate)
        });
      });

      // Sort by date (newest first)
      allSessions.sort((a, b) => b.sessionDate - a.sessionDate);

      displaySessions();
    } catch (err) {
      console.error("Error loading sessions:", err);
      
      // Show empty state (bookings collection might not exist yet)
      displaySessions();
    }
  }

  function displaySessions() {
    const now = new Date();
    now.setHours(0, 0, 0, 0); // Set to start of today for comparison
    
    const pending = allSessions.filter(s => (s.status || 'pending').toLowerCase() === 'pending');
    const upcoming = allSessions.filter(s => {
      const sessionDate = new Date(s.sessionDate);
      sessionDate.setHours(0, 0, 0, 0);
      return sessionDate >= now && (s.status || '').toLowerCase() === 'approved';
    });
    
    const past = allSessions.filter(s => {
      const sessionDate = new Date(s.sessionDate);
      sessionDate.setHours(0, 0, 0, 0);
      return sessionDate < now && (s.status || '').toLowerCase() !== 'pending';
    });

    // Display pending sessions
    const pendingContent = document.getElementById("pending-sessions-content");
    if (pending.length === 0) {
      pendingContent.innerHTML = '<div class="empty-state">No pending sessions. <a href="book-session.html">Book a session</a> to get started!</div>';
    } else {
      pendingContent.innerHTML = `
        <table class="sessions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Students</th>
              <th>Subject</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${pending.map(session => renderPendingSessionRow(session)).join('')}
          </tbody>
        </table>
      `;
    }

    // Display upcoming sessions
    const upcomingContent = document.getElementById("upcoming-sessions-content");
    if (upcoming.length === 0) {
      upcomingContent.innerHTML = '<div class="empty-state">No upcoming sessions scheduled.</div>';
    } else {
      upcomingContent.innerHTML = `
        <table class="sessions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Students</th>
              <th>Subject</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${upcoming.map(session => renderSessionRow(session, true)).join('')}
          </tbody>
        </table>
      `;

      // Add event listeners for edit/remove buttons
      upcoming.forEach(session => {
        const editBtn = document.getElementById(`edit-${session.id}`);
        const removeBtn = document.getElementById(`remove-${session.id}`);
        
        if (editBtn) {
          editBtn.addEventListener('click', () => editSession(session));
        }
        if (removeBtn) {
          removeBtn.addEventListener('click', () => removeSession(session));
        }
      });
    }

    // Display past sessions
    const pastContent = document.getElementById("past-sessions-content");
    if (past.length === 0) {
      pastContent.innerHTML = '<div class="empty-state">No past sessions yet.</div>';
    } else {
      pastContent.innerHTML = `
        <table class="sessions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Students</th>
              <th>Subject</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            ${past.map(session => renderSessionRow(session, false)).join('')}
          </tbody>
        </table>
      `;
    }
  }

  function renderPendingSessionRow(session) {
    const sessionDate = new Date(session.sessionDate);
    const dateStr = sessionDate.toLocaleDateString('en-US', { 
      weekday: 'short', 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric' 
    });
    const timeStr = session.startTime ? `${session.startTime}${session.endTime ? ' - ' + session.endTime : ''}` : 'TBD';
    const students = session.studentNames || session.students || 'N/A';
    const subject = session.subject || 'General';

    return `
      <tr>
        <td>${dateStr}</td>
        <td>${timeStr}</td>
        <td>${students}</td>
        <td>${subject}</td>
        <td><span class="session-status status-pending">‚è≥ Pending Approval</span></td>
      </tr>
    `;
  }

  function renderSessionRow(session, isUpcoming) {
    const sessionDate = new Date(session.sessionDate);
    const dateStr = sessionDate.toLocaleDateString('en-US', { 
      weekday: 'short', 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric' 
    });
    const timeStr = session.startTime ? `${session.startTime}${session.endTime ? ' - ' + session.endTime : ''}` : 'TBD';
    const students = session.studentNames || session.students || 'N/A';
    const subject = session.subject || 'General';
    const duration = session.duration || session.durationHours || 'N/A';

    if (isUpcoming) {
      return `
        <tr>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td>${students}</td>
          <td>${subject}</td>
          <td>${duration}h</td>
          <td class="session-actions">
            <button id="edit-${session.id}" class="btn tertiary" style="font-size: 0.85rem;">‚úèÔ∏è Edit</button>
            <button id="remove-${session.id}" class="btn tertiary" style="font-size: 0.85rem;">üóëÔ∏è Cancel</button>
          </td>
        </tr>
      `;
    } else {
      return `
        <tr>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td>${students}</td>
          <td>${subject}</td>
          <td>${duration}h</td>
        </tr>
      `;
    }
  }

  function editSession(session) {
    // Redirect to edit booking page
    window.location.href = `edit-booking.html?id=${session.id}`;
  }

  async function removeSession(session) {
    const sessionDate = new Date(session.sessionDate);
    const dateStr = sessionDate.toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });
    
    if (!confirm(`Are you sure you want to cancel the session on ${dateStr} at ${session.startTime}?\n\nThis action cannot be undone.`)) {
      return;
    }

    try {
      const deleteDoc = window.firestoreDeleteDoc;
      const doc = window.firestoreDoc;
      
      await deleteDoc(doc(db, "bookings", session.id));
      
      // Remove from local array
      allSessions = allSessions.filter(s => s.id !== session.id);
      
      // Refresh display
      displaySessions();
      
      alert('Session cancelled successfully!');
    } catch (err) {
      console.error("Error removing session:", err);
      alert('Failed to cancel session. Please try again or contact support.');
    }
  }

</script>
</body>
</html>

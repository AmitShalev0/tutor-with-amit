<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find a Tutor – Amit Tutoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 2rem 0 4rem;
    }
    .search-hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .search-hero h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
    }
    .search-controls {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-bottom: 2rem;
      background: rgba(30, 41, 59, 0.7);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.15);
    }
    .search-controls label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }
    .search-controls input[type="text"],
    .search-controls select {
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #334155;
      background: #0f172a;
      color: #f8fafc;
      padding: 0.6rem 0.75rem;
      box-sizing: border-box;
    }
    .mode-filters {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 0.25rem;
    }
    .mode-filters label {
      font-weight: 400;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    #tutor-results {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .tutor-card {
      background: #0f172a;
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .tutor-card-header {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .tutor-card-avatar {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      background: rgba(15, 23, 42, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }
    .tutor-card-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .tutor-card-avatar span {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: #bfdbfe;
    }
    .tutor-card-header-body {
      flex: 1;
      min-width: 0;
    }
    .tutor-card-header.toggleable {
      cursor: pointer;
      position: relative;
    }
    .tutor-card-header.toggleable:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: 4px;
    }
    .tutor-card-header.toggleable::after {
      content: 'v';
      margin-left: auto;
      color: #94a3b8;
      font-size: 0.9rem;
      transition: transform 0.2s ease;
    }
    .tutor-card.bio-open .tutor-card-header.toggleable::after {
      transform: rotate(180deg);
    }
    .tutor-card-bio {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 0.75rem;
      padding: 0.9rem 1rem;
      font-size: 0.95rem;
      color: #e2e8f0;
      line-height: 1.45;
    }
    .tutor-card-bio p {
      margin: 0;
    }
    .tutor-card-bio .read-more-link {
      display: inline-block;
      margin-top: 0.65rem;
      color: #38bdf8;
      font-weight: 600;
    }
    .tutor-card-bio .read-more-link:hover {
      text-decoration: underline;
    }
    .tutor-card h2 {
      font-size: 1.35rem;
      margin: 0;
    }
    .headline {
      color: #cbd5f5;
      font-size: 1rem;
      margin: 0;
    }
    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tag {
      background: rgba(59, 130, 246, 0.15);
      color: #bfdbfe;
      border-radius: 999px;
      padding: 0.2rem 0.75rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .detail-text {
      font-size: 0.95rem;
      color: #e2e8f0;
      line-height: 1.4;
    }
    .location-detail a {
      color: #38bdf8;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.25rem;
      font-size: 0.85rem;
    }
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    .error-state {
      color: #fecaca;
      text-align: center;
      margin-top: 1rem;
    }
    .tutor-card .btn {
      align-self: flex-start;
    }
    .tutor-card-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 1rem;
    }
    .favorite-btn {
      background: rgba(59, 130, 246, 0.18);
      color: #bfdbfe;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .favorite-btn.is-favourite {
      background: rgba(251, 191, 36, 0.22);
      color: #facc15;
      border-color: rgba(250, 204, 21, 0.45);
    }
    .favorite-btn:disabled {
      opacity: 0.65;
      cursor: wait;
    }
    .map-section {
      margin-bottom: 2.5rem;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      display: grid;
      gap: 1rem;
    }
    .map-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
    }
    .map-search-group {
      flex: 1 1 280px;
      min-width: 240px;
    }
    .map-search-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }
    .map-search-controls {
      display: flex;
      gap: 0.75rem;
    }
    .map-search-controls input[type="text"] {
      flex: 1 1 auto;
      border-radius: 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.9);
      color: #f8fafc;
      padding: 0.6rem 0.75rem;
    }
    .tutor-map {
      width: 100%;
      height: 420px;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    .card-search-bar {
      margin: 1rem 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .card-search-bar label {
      font-weight: 600;
      color: #e2e8f0;
    }

    .card-search-bar input[type="text"] {
      border-radius: 0.6rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.9);
      color: #f8fafc;
      padding: 0.7rem 0.9rem;
    }

    .map-canvas-shell {
      position: relative;
    }

    .map-profile-card {
      position: absolute;
      top: 14px;
      left: 14px;
      max-width: 360px;
      background: #ffffff;
      color: #0f172a;
      border-radius: 12px;
      box-shadow: 0 14px 38px rgba(15, 23, 42, 0.22);
      border: 1px solid #e2e8f0;
      padding: 14px 16px 16px;
      display: none;
      gap: 12px;
      z-index: 2;
    }

    .map-profile-card.visible {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 12px;
      row-gap: 6px;
      align-items: start;
    }

    .map-profile-card .card-avatar {
      width: 56px;
      height: 56px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid #bfdbfe;
      background: #e2e8f0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0f172a;
    }

    .map-profile-card .card-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .map-profile-card .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      grid-column: 1 / -1;
    }

    .map-profile-card .card-close {
      background: transparent;
      border: none;
      color: #475569;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
      padding: 4px;
    }

    .map-profile-card h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #0f172a;
    }

    .map-profile-card .card-rate {
      margin: 0;
      font-weight: 700;
      color: #0ea5e9;
    }

    .map-profile-card .card-meta {
      margin: 0;
      color: #0f172a;
      grid-column: 2 / -1;
      font-size: 0.95rem;
      line-height: 1.35;
    }

    .map-profile-card .card-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      grid-column: 1 / -1;
      margin-top: 6px;
    }

    @media (max-width: 720px) {
      .map-profile-card {
        left: 10px;
        right: 10px;
        bottom: 10px;
        top: auto;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="header-loader.js"></script>

  <main class="container">
    <section class="search-hero">
      <h1>Find the Right Tutor</h1>
      <p>Browse verified profiles, meeting formats, and subjects before you book.</p>
    </section>

    <section class="search-controls" aria-label="Tutor filters">
      <div>
        <label for="search-query">Search by name or subject</label>
        <input type="text" id="search-query" placeholder="e.g. Physics, Jane" autocomplete="off" />
      </div>
      <div>
        <label for="grade-filter">Grade level</label>
        <input type="text" id="grade-filter" placeholder="e.g. IB, Grade 11" autocomplete="off" />
      </div>
      <div>
        <label>Meeting format</label>
        <div class="mode-filters">
          <label><input type="checkbox" id="filter-online" /> Online</label>
          <label><input type="checkbox" id="filter-inperson" /> In person</label>
        </div>
      </div>
    </section>

    <section class="map-section" aria-label="Tutor travel map">
      <div class="map-toolbar">
        <div class="map-search-group">
          <label for="postal-search">Center map on a postal code</label>
          <div class="map-search-controls">
            <input id="postal-search" type="text" placeholder="e.g. T2P 1A1" autocomplete="postal-code" />
            <button id="postal-search-button" class="btn secondary" type="button">Center map</button>
          </div>
        </div>
      </div>
      <div class="map-canvas-shell">
        <div id="tutor-map" class="tutor-map"></div>
        <div id="map-profile-card" class="map-profile-card" hidden></div>
      </div>
      <p id="map-error" class="error-state" hidden></p>
    </section>

    <div class="card-search-bar">
      <label for="card-name-search">Quick search tutors by name</label>
      <input id="card-name-search" type="text" placeholder="Start typing a first or last name" autocomplete="off" />
    </div>

    <section id="results-container">
      <div id="loading-state" class="detail-text">Loading tutors...</div>
      <div id="tutor-results" hidden></div>
      <div id="empty-state" class="empty-state" hidden>
        <h2>No tutors match your filters yet.</h2>
        <p>Try clearing your filters or reach out via the contact page for a personal recommendation.</p>
      </div>
      <p id="error-state" class="error-state" hidden></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>
        © <span id="year"></span> Amit Tutoring ·
        <a href="contact.html">Contact us</a>
      </p>
    </div>
    <script src="core.js" defer></script>
  </footer>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="tutor-search-page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Student – Tutoring with Amit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="logo">Tutoring with Amit</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">New Student</a>
      <a href="booking.html">Book a Session</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h2>New Student Information</h2>
  <p>Tell me a bit about you / your child so I can plan the right support.</p>

  <form id="student-form" class="card">
    <div class="field-row">
      <label>Student First Name*</label>
      <input type="text" name="student_first" required />
    </div>
    <div class="field-row">
      <label>Student Last Name*</label>
      <input type="text" name="student_last" required />
    </div>

    <div class="field-row">
      <label>Year of Birth*</label>
      <input type="number" name="year_of_birth" min="1990" max="2030" required />
    </div>

    <div class="field-row">
      <label>Main Subject Needing Help*</label>
      <input type="text" name="subject" placeholder="e.g. Math 20-1, Physics 30, Chem 10, IB HL..." required />
    </div>

    <div class="field-row checkbox-row">
      <label>
        <input type="checkbox" id="independent-student" name="independent_student" />
        I am the student and I am my own legal contact (independent student)
      </label>
    </div>

    <div class="field-row" id="guardian-name-row">
      <label>Legal Guardian Full Name*</label>
      <input type="text" name="guardian_name" />
    </div>

    <div class="field-row">
      <label>Email Address* (for confirmations & session summaries)</label>
      <input type="email" name="email" required />
    </div>

    <div class="field-row">
      <label>Phone Number (optional – for text/call)</label>
      <input type="tel" name="phone" />
    </div>

    <div class="field-row">
      <label>Questions / Comments</label>
      <textarea name="questions" rows="4"></textarea>
    </div>

    <button type="submit" class="btn primary">Submit Student Info</button>

    <p id="student-form-message" class="form-message"></p>
  </form>

  <section id="student-next-steps" class="hidden">
    <h3>What would you like to do next?</h3>
    <div class="button-row">
      <a class="btn primary" href="booking.html">Book a Time</a>
      <a class="btn secondary" href="signup.html">Submit Another Student</a>
      <a class="btn tertiary" href="index.html">Back to Main Page</a>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>
      © <span id="year"></span> Tutoring with Amit ·
      <a href="contact.html">Contact me</a>
    </p>
  </div>
  <script src="main.js"></script>
</footer>
</body>
</html>

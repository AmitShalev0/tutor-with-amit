<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Client Login â€“ Tutor with Amit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: #111827;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        max-width: 360px;
        width: 100%;
    }
    h1 {
        margin-top: 0;
        font-size: 1.4rem;
        margin-bottom: 0.25rem;
    }
    p.subtitle {
        margin-top: 0;
        font-size: 0.9rem;
        color: #9ca3af;
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
    }
    input {
        width: 100%;
        padding: 0.5rem 0.6rem;
        border-radius: 0.4rem;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        box-sizing: border-box;
        margin-bottom: 0.9rem;
    }
    input:focus {
        outline: 2px solid #38bdf8;
        outline-offset: 1px;
        border-color: transparent;
    }
    button {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 0.4rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.25rem;
    }
    button:disabled {
        opacity: 0.6;
        cursor: default;
    }
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        font-weight: 600;
    }
    .linkedin-btn {
        margin-top: 0.75rem;
        background: #0a66c2;
        color: #f8fafc;
    }
    .linkedin-btn svg {
        width: 1.1rem;
        height: 1.1rem;
        fill: currentColor;
    }
    .google-btn {
        margin-top: 0.75rem;
        background: #fcd34d;
        color: #111827;
    }
    .google-btn svg {
        width: 1.2rem;
        height: 1.2rem;
    }
    .error {
        margin-top: 0.75rem;
        color: #fecaca;
        font-size: 0.85rem;
        min-height: 1.1rem;
    }
    .hint {
        margin-top: 1rem;
        font-size: 0.75rem;
        color: #6b7280;
        text-align: center;
    }
    a {
        color: #38bdf8;
        text-decoration: none;
    }
    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }
    .password-wrapper input {
        padding-right: 2.5rem;
    }
    .password-toggle {
        position: absolute;
        right: 0.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0.25rem;
        width: auto;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .password-toggle:hover {
        opacity: 0.8;
    }
    </style>
</head>
<body>
    <div class="card">
    <h1>Client Login</h1>
    <p class="subtitle">For Amitâ€™s tutoring families only.</p>

    <form id="login-form">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
            <input id="password" type="password" autocomplete="current-password" required />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility" data-target="password">ðŸ™ˆ</button>
        </div>

        <button type="submit" id="login-btn">Log in</button>
        <div class="error" id="error"></div>
        <button type="button" class="google-btn social-btn" id="google-login-btn">
            <svg viewBox="0 0 533.5 544.3" aria-hidden="true">
                <path fill="#4285f4" d="M533.5 278.4c0-18.7-1.7-37-5.3-54.8H272.1v103.8h147.2c-6.4 34.8-26.1 64.3-55.6 84.1l89.8 69.7c52.5-48.3 80-119.5 80-202.8z" />
                <path fill="#34a853" d="M272.1 544.3c73.9 0 135.9-24.4 181.1-66.1l-89.8-69.7c-24.9 16.7-56.8 26.3-91.3 26.3-70.2 0-129.7-47.4-150.9-111.1l-93.4 72.1c40.8 81 125.6 148.5 244.3 148.5z" />
                <path fill="#fbbc04" d="M121.2 323.7c-10.5-31.4-10.5-65.4 0-96.8l-93.4-72.1c-41.1 81.8-41.1 176 0 257.8l93.4-72.1z" />
                <path fill="#ea4335" d="M272.1 107.7c39.8-.6 78.1 14.4 107.4 42.1l80.2-80.2C407.6 24.5 347.1-.7 272.1 0 153.4 0 68.6 67.6 27.8 149.5l93.4 72.1c21.1-63.7 80.6-111 150.9-111.1z" />
            </svg>
            <span>Continue with Google</span>
        </button>
        <button type="button" class="linkedin-btn social-btn" id="linkedin-login-btn">
            <svg viewBox="0 0 34 34" aria-hidden="true"><path d="M34,34H26V23.6c0-2.5-.9-4.1-3.2-4.1-1.8,0-2.8,1.2-3.3,2.4-.2.4-.2,1-.2,1.5V34h-8s.1-18.4,0-20.3h8v2.9c-.02.03-.05.06-.07.08h.07v-.08c1.1-1.7,3-4.2,7.4-4.2,5.4,0,9.4,3.5,9.4,11.1V34ZM4,8C1.8,8,0,6.2,0,4S1.8,0,4,0s4,1.8,4,4-1.8,4-4,4ZM0,34H8V13.7H0V34Z"/></svg>
            <span>Sign in with LinkedIn</span>
        </button>
    </form>

    <p class="hint">
        Don't have an account yet? <a href="register.html">Create one here</a>
    </p>
    </div>

    <!-- Firebase init -->
    <script type="module" src="firebase-config.js"></script>

  <!-- Login logic -->
  <script type="module">
    const form = document.getElementById("login-form");
    const btn = document.getElementById("login-btn");
    const errorEl = document.getElementById("error");
    const linkedinBtn = document.getElementById("linkedin-login-btn");
    const googleBtn = document.getElementById("google-login-btn");

    const auth = window.firebaseAuth;
    const signIn = window.firebaseSignIn;
    const onAuth = window.firebaseOnAuth;
    const signInWithCustomToken = window.firebaseSignInWithCustomToken;
    const functionsBase = window.firebaseFunctionsBase;
    const signInWithPopup = window.firebaseSignInWithPopup;
    const googleProvider = window.firebaseGoogleProvider;

    // If already logged in, go straight to the private page
    onAuth(auth, (user) => {
        if (user) {
            window.location.href = "dashboard.html";
        }
    });

    function getFunctionsOrigin() {
        if (!functionsBase) return null;
        try {
            return new URL(functionsBase).origin;
        } catch (error) {
            return null;
        }
    }

    // Password visibility toggle
    document.querySelectorAll('.password-toggle').forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'ðŸ‘€';
            } else {
                input.type = 'password';
                button.textContent = 'ðŸ™ˆ';
            }
        });
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";
        btn.disabled = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

      try {
        await signIn(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        const code = err.code || "";
        if (code.includes("user-not-found") || code.includes("wrong-password")) {
          errorEl.textContent = "Incorrect email or password.";
        } else {
          errorEl.textContent = "Login failed. Please try again.";
        }
        btn.disabled = false;
      }
    });

    async function startLinkedInSignIn() {
        if (!functionsBase) {
            throw new Error("LinkedIn sign-in is not available right now.");
        }
        const response = await fetch(`${functionsBase}/startLinkedInAuth`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mode: "signIn" })
        });
        if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || "Unable to reach LinkedIn sign-in.");
        }
        const data = await response.json();
        if (!data?.url) {
            throw new Error("LinkedIn sign-in URL was not returned.");
        }
        const width = 540;
        const height = 720;
        const left = window.screenX + Math.max(0, (window.outerWidth - width) / 2);
        const top = window.screenY + Math.max(0, (window.outerHeight - height) / 3);
        const popup = window.open(data.url, "linkedinLogin", `width=${width},height=${height},left=${left},top=${top}`);
        if (!popup) {
            throw new Error("Enable pop-ups to continue with LinkedIn.");
        }
    }

    if (googleBtn && signInWithPopup && googleProvider) {
        googleBtn.addEventListener("click", async () => {
            errorEl.textContent = "";
            googleBtn.disabled = true;
            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = "dashboard.html";
            } catch (err) {
                console.error(err);
                const message = err?.customData?.email ? `Google login failed for ${err.customData.email}.` : (err.message || "Google login failed. Please try again.");
                errorEl.textContent = message;
                googleBtn.disabled = false;
            }
        });
    } else if (googleBtn) {
        googleBtn.disabled = true;
        googleBtn.title = "Google sign-in is unavailable right now.";
    }

    if (linkedinBtn) {
        linkedinBtn.addEventListener("click", async () => {
            errorEl.textContent = "";
            linkedinBtn.disabled = true;
            try {
                await startLinkedInSignIn();
                errorEl.textContent = "Complete the LinkedIn popup to finish signing in.";
                setTimeout(() => {
                    if (!auth.currentUser && linkedinBtn.disabled) {
                        linkedinBtn.disabled = false;
                    }
                }, 10000);
            } catch (err) {
                console.error(err);
                errorEl.textContent = err.message || "Unable to open LinkedIn.";
                linkedinBtn.disabled = false;
            }
        });
    }

    window.addEventListener("message", async (event) => {
        const allowedOrigins = [window.location.origin, getFunctionsOrigin()].filter(Boolean);
        if (!allowedOrigins.includes(event.origin)) {
            return;
        }

        const data = event.data || {};
        if (data.provider !== "linkedin") {
            return;
        }

        const { payload, errorMessage } = data;
        if (errorMessage) {
            errorEl.textContent = typeof errorMessage === "string" ? errorMessage : "LinkedIn sign-in was cancelled.";
            if (linkedinBtn) linkedinBtn.disabled = false;
            return;
        }

        if (!payload || payload.mode !== "signIn" || !payload.customToken) {
            errorEl.textContent = "LinkedIn sign-in did not complete.";
            if (linkedinBtn) linkedinBtn.disabled = false;
            return;
        }

        try {
            await signInWithCustomToken(auth, payload.customToken);
            window.location.href = "tutor-dashboard.html";
        } catch (err) {
            console.error("LinkedIn custom token sign-in failed", err);
            errorEl.textContent = "LinkedIn sign-in failed. Please try again.";
            if (linkedinBtn) linkedinBtn.disabled = false;
        }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Client Login – Tutor with Amit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: #111827;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        max-width: 360px;
        width: 100%;
    }
    h1 {
        margin-top: 0;
        font-size: 1.4rem;
        margin-bottom: 0.25rem;
    }
    p.subtitle {
        margin-top: 0;
        font-size: 0.9rem;
        color: #9ca3af;
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
    }
    input {
        width: 100%;
        padding: 0.5rem 0.6rem;
        border-radius: 0.4rem;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        box-sizing: border-box;
        margin-bottom: 0.9rem;
    }
    input:focus {
        outline: 2px solid #38bdf8;
        outline-offset: 1px;
        border-color: transparent;
    }
    button {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 0.4rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.25rem;
    }
    button:disabled {
        opacity: 0.6;
        cursor: default;
    }
    .error {
        margin-top: 0.75rem;
        color: #fecaca;
        font-size: 0.85rem;
        min-height: 1.1rem;
    }
    .hint {
        margin-top: 1rem;
        font-size: 0.75rem;
        color: #6b7280;
        text-align: center;
    }
    a {
        color: #38bdf8;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="card">
    <h1>Client Login</h1>
    <p class="subtitle">For Amit’s tutoring families only.</p>

    <form id="login-form">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />

        <button type="submit" id="login-btn">Log in</button>
        <div class="error" id="error"></div>
    </form>

    <p class="hint">
        Don’t have an account yet? <br />
        Ask Amit to create one for you.
    </p>
    </div>

    <!-- Firebase init -->
    <script type="module" src="firebase-init.js"></script>

  <!-- Login logic -->
  <script type="module">
    const form = document.getElementById("login-form");
    const btn = document.getElementById("login-btn");
    const errorEl = document.getElementById("error");

    const auth = window.firebaseAuth;
    const signIn = window.firebaseSignIn;
    const onAuth = window.firebaseOnAuth;

    // If already logged in, go straight to the private page
    onAuth(auth, (user) => {
        if (user) {
            window.location.href = "clients.html"; // change if you use a different page name
        }
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";
        btn.disabled = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

      try {
        await signIn(auth, email, password);
        window.location.href = "clients.html"; // private page
      } catch (err) {
        console.error(err);
        const code = err.code || "";
        if (code.includes("user-not-found") || code.includes("wrong-password")) {
          errorEl.textContent = "Incorrect email or password.";
        } else {
          errorEl.textContent = "Login failed. Please try again.";
        }
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>

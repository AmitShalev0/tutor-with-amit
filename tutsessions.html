<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutor Sessions â€“ Amit Tutoring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --sessions-gap: 1.25rem;
    }

    .sessions-page {
      max-width: 1200px;
      padding: 2.5rem 0 4rem;
    }

    .sessions-page .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .sessions-page .section-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .sessions-page .section-header p {
      margin: 0.35rem 0 0;
      color: var(--muted);
      max-width: 620px;
    }

    .section-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .sessions-subsection-header {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .sessions-subsection-header h3 {
      margin: 0;
      color: var(--accent);
    }

    .sessions-subsection-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .sessions-toolbar {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .sessions-toolbar .search-box {
      flex: 1;
      min-width: 240px;
      max-width: 420px;
    }

    .sessions-toolbar input[type="search"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: 0.95rem;
    }

    .selection-pill {
      padding: 0.5rem 0.85rem;
      background: var(--surface-alt);
      border-radius: 999px;
      font-size: 0.85rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
    }

    .selection-pill.is-active {
      color: var(--accent);
      background: rgba(79, 157, 255, 0.16);
      font-weight: 600;
    }

    .data-table {
      width: 100%;
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      overflow-x: auto;
    }

    .data-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      background: var(--surface-alt);
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    .data-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover {
      background: var(--surface-alt);
    }

    .loading {
      padding: 2rem 0;
      text-align: center;
      color: var(--muted);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px dashed var(--border);
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.65rem 1.2rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--surface-alt);
      color: var(--text);
    }

    .btn-warning {
      background: rgba(244, 200, 110, 0.82);
      color: #111827;
    }

    .btn-warning:hover {
      background: rgba(230, 176, 72, 0.88);
    }

    .btn-danger {
      background: #dc3545;
    }

    .btn-success {
      background: #16a34a;
    }

    .btn-success:hover {
      background: #15803d;
    }

    .btn-sm {
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
    }

    .payment-actions {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .payment-status-label {
      min-width: 110px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: right;
    }

    .payment-status-label.is-paid {
      color: #16a34a;
      font-weight: 600;
    }

    .payment-status-label.is-partial {
      color: #facc15;
      font-weight: 600;
    }

    .payment-status-label.is-no-show {
      color: #ef4444;
      font-weight: 600;
    }

    .payment-dropdown {
      position: relative;
    }

    .payment-toggle-btn {
      min-width: 2rem;
      padding: 0.35rem 0.5rem;
      font-weight: 600;
    }

    .payment-dropdown-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 0.35rem);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 0.75rem;
      min-width: 220px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.15);
      z-index: 30;
      display: none;
    }

    .payment-dropdown-menu.is-open {
      display: block;
    }

    .payment-dropdown-menu .payment-amount-display {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .payment-dropdown-menu label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
      color: var(--muted);
    }

    .payment-dropdown-menu input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.65rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-alt);
      color: var(--text);
      font-size: 0.9rem;
    }

    .payment-dropdown-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }

    .session-row {
      cursor: pointer;
    }

    .session-row.session-conflict {
      background: rgba(244, 63, 94, 0.18);
    }

    .session-row.session-conflict:hover {
      background: rgba(244, 63, 94, 0.25);
    }

    .session-row.selected-row {
      background: rgba(79, 157, 255, 0.12);
    }

    .recurring-child {
      background: rgba(59, 130, 246, 0.08);
    }

    .recurring-child:hover {
      background: rgba(59, 130, 246, 0.12);
    }

    .session-select-cell {
      position: relative;
      padding-left: 40px;
      white-space: nowrap;
    }

    .session-select-cell.has-toggle {
      padding-left: 40px;
    }

    .session-select-inner {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox-slot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .checkbox-slot.small {
      width: 16px;
    }

    .checkbox-slot.large {
      width: 18px;
    }

    .checkbox-slot input {
      width: 100%;
      height: 100%;
    }

    .session-checkbox {
      width: 16px;
      height: 16px;
    }

    .session-checkbox.session-checkbox-multi {
      width: 18px;
      height: 18px;
    }

    .group-toggle-btn {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin: 0;
      padding: 0;
      background: var(--surface-alt);
    }

    .session-detail-wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0.5rem 0;
    }

    .edit-session-form h4 {
      margin: 0 0 0.75rem;
    }

    .edit-session-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .edit-field label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.35rem;
    }

    .edit-field input,
    .edit-field textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: 0.95rem;
    }

    .edit-field textarea {
      min-height: 90px;
      resize: vertical;
    }

    .edit-field-inline {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .edit-session-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .session-comment-wrapper {
      padding: 12px;
      background: var(--surface-alt);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    .session-comment-input {
      width: 100%;
      min-height: 5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface);
      color: var(--text);
      padding: 0.75rem;
      resize: vertical;
      font-size: 0.95rem;
    }

    .session-comment-actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1.5rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 1.75rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 32px rgba(15, 23, 42, 0.25);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .modal-header h3 {
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      color: var(--muted);
    }

    .modal-subtle-text {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .modal-action-row {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    @media (max-width: 768px) {
      .sessions-page {
        padding-top: 2rem;
      }

      .section-actions {
        width: 100%;
        justify-content: flex-start;
      }

      .group-toggle-btn {
        left: 4px;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <script src="header-loader.js"></script>

  <main class="container sessions-page">
    <div class="section-header">
      <div>
        <h1>Tutor Sessions</h1>
        <p>Review, update, and annotate the tutoring sessions assigned to you. Changes sync with the shared calendar.</p>
      </div>
      <div class="section-actions">
        <a class="btn btn-secondary" href="booking-settings.html">Booking Settings</a>
        <button class="btn btn-danger" id="delete-selected-sessions-btn" onclick="deleteSelectedSessions()" style="display: none;">
          Delete Selected (<span id="selected-sessions-count">0</span>)
        </button>
        <button class="btn btn-warning" id="bulk-edit-times-btn" onclick="openBulkEditModal()" style="display: none;">
          Edit Selected Times
        </button>
        <button class="btn" type="button" onclick="loadSessions()">ðŸ”„ Refresh</button>
      </div>
    </div>

    <div class="sessions-toolbar">
      <div class="search-box">
        <label class="sr-only" for="sessions-search">Search sessions</label>
        <input type="search" id="sessions-search" placeholder="Search by student or subject" oninput="filterSessions()" />
      </div>
      <div class="selection-pill" data-selection-pill>
        Selected: <span data-selection-count-pill>0</span>
      </div>
    </div>

    <div id="sessions-container" class="loading">Loading your sessionsâ€¦</div>
  </main>

  <div id="bulk-edit-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="bulk-edit-modal-title">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="bulk-edit-modal-title">Edit Recurring Sessions</h3>
        <button class="modal-close" type="button" aria-label="Close" onclick="closeBulkEditModal()">Ã—</button>
      </div>
      <form id="bulk-edit-form" onsubmit="submitBulkEdit(event)">
        <p id="bulk-edit-count" class="modal-subtle-text"></p>
        <div class="edit-field">
          <label for="bulk-start-time">Start time</label>
          <input type="time" id="bulk-start-time" required />
        </div>
        <div class="edit-field" style="margin-top: 1rem;">
          <label for="bulk-end-time">End time</label>
          <input type="time" id="bulk-end-time" required />
        </div>
        <div class="modal-action-row">
          <button class="btn btn-secondary" type="button" onclick="closeBulkEditModal()">Cancel</button>
          <button class="btn btn-warning" type="submit" id="bulk-edit-submit-btn">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Amit Tutoring Â· <a href="contact.html">Contact us</a></p>
    </div>
  </footer>
  <script src="admin.js" defer></script>

  <script type="module" src="tutsessions-page.js"></script>
</body>
</html>
